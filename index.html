<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="heading">My <span class="text-danger">Book </span> List</h1>
   <from id="book-form">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"/>
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author"/>
    </div>
    <div class="form-group">
        <label for="number-of-pages">Number of Pages</label>
        <input type="number" class="form-control" id="number-of-pages"/>
    </div>
    <div class="form-group">
        
        <label for="Book-read" class="read">Book Read</label>
        <small>Mark the checkbox if you have read the book</small>   
        <input type="checkbox" class="read">
    </div>

    <button id="submit-btn" class="btn btn-success">ADD BOOK</button>          
    </from>
    <table class="container">
        <thead>
            <tr></tr>
            <th>title</th>
            <th>Author</th>
            <th>Number of Pages Read</th>
            <th>Book Read or Not</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
    <script>
        const titleInput = document.querySelector("#title");
const authorInput = document.querySelector("#author");
const numberOfPages = document.querySelector("#number-of-pages");
const addBook = document.querySelector("#submit-btn");
const bookList = document.querySelector("#book-list");
const reading = document.querySelector(".read");
//   reading.checked = true;

addBook.addEventListener("click", function(){
    if(titleInput.value=="" && 
       authorInput.value == "" && 
       numberOfPages== ""){
        alert("Enter any Input");
       }
    else{
        const bookListRow = document.createElement("tr");
        const newTitle = document.createElement("th");
        newTitle.innerHTML = titleInput.value;
        bookList.appendChild(newTitle);
        const newAuthor = document.createElement("th");
        newAuthor.innerHTML = authorInput.value;
        bookList.appendChild(newAuthor);
        const newNumberOfPages = document.createElement("th");
        newNumberOfPages.innerHTML = numberOfPages.value;
        bookList.appendChild(newNumberOfPages);
       const newReading = document.createElement("th");
       newReading.innerHTML = checking();
       bookList.appendChild(newReading);
            }
        })
    

function checking(){
if(reading.checked){
    return "Completed";
}
else{
return "not completed";
}
}
    </script>
</body>

</html>
